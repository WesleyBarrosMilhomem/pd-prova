<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESTADO</title>

    <script src="pesquisa-estado-controller.js"></script>
</head>

<body ng-app="pdProva" class="container">

<div ng-controller="PesquisaEstadoControle as vm">

    <pd-panel titulo="Pesquisa Estado"
              tipo="primary">

        <form name="formPesquisa">

            <div class="row">
                <div ui-grid="gridOptions"
                     ui-grid-selection></div>
            </div>

            <div class="row">
                <button class="btn btn-primary"
                        ng-click="vm.novo()">
                    <i class="fa fa-newspaper-o"></i>
                    Novo
                </button>
            </div>

        </form>
    </pd-panel>


</div>

</body>
</html>
